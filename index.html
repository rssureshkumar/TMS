<!DOCTYPE html>
<html>

<head>

    <base href="app">
	<link href="./css/libs/bootstrap.min.css" rel="stylesheet" media="screen">	
    <link data-require="font-awesome@*" data-semver="4.1.0" rel="stylesheet" href="./css/libs/font-awesome.min.css" />
    <link href="./css/libs/ui-grid-stable.css" rel="stylesheet">
    <link href="./css/comUI/UIGrid.css" rel="stylesheet" media="screen">  
	<link href="./css/comUI/comUI.css" rel="stylesheet" media="screen">
	
    <!--ag-grid styles-->
    <link href="node_modules/ag-grid/dist/styles/ag-grid.css" rel="stylesheet" />
    <link href="node_modules/ag-grid/dist/styles/theme-fresh.css" rel="stylesheet" />
   
    <!--angular 2-->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>

    <!--ag-grid-->
    <script src="node_modules/ag-grid/dist/ag-grid.js"></script>

    <script>
        System.config({
            packages: {
                lib: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'ag-grid-ng2': {
                    defaultExtension: "js"
                },
                'ag-grid': {
                    defaultExtension: "js"
                },
                'ag-grid-enterprise': {
                    defaultExtension: "js"
                }
            },
            map: {
                'ag-grid-ng2': 'node_modules/ag-grid-ng2',
                'ag-grid': 'node_modules/ag-grid'
            }
        });

        SystemJS.config({ packages: { src: { format: 'register', defaultExtension: 'js' } } });
        SystemJS.import('app/dist/main').then(null, console.error.bind(console));
    </script>
</head>

<body>
    <app>Loading...</app>
</body>

</html>
