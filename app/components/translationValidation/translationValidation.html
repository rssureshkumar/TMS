
    <div class="dashboard-wrapper">
        <div class="container">
            <div class="row gutter">
                <div class="col-xs-12  panel">                 
                    <div class="panel-heading row col-xs-12">
                        <div class="col-xs-4">
                            <label class="col-xs-5">App Name :</label>
							<select class="custom-field custom-select select-left" [(ngModel)]="selectedApp"><option value="0">select</option><option *ngFor="let app of appsData" [ngValue]="app">{{app.nom}}</option></select>
                           
                        </div>
                        <div class="col-xs-4">
                            <label class="col-xs-3">Tables :</label>
							<select class="custom-field custom-select select-left" [(ngModel)]="selectedTable"><option value="0">select</option><option *ngFor="let table of tablesData" [ngValue]="table">{{table.nom}}</option></select>
                        </div>
						<div class="col-xs-4">
							<div class="col-xs-4" >
								<div>
									<button class="btn-block md-primary md-raised md-button ng-scope md-ink-ripple" type="button">Find</button>
								</div>
							</div>
							<div class="col-xs-4" >
								<div>
									<button class="btn-block md-primary md-raised md-button ng-scope md-ink-ripple" type="button">Clear</button>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
            <div class="row gutter">
                <div class="col-xs-12 panel">
                    <div class="panel-heading page-title">
                        <div>
                            Items Matching Inquiry Criteria
                        </div>
                    </div>
                    <div>
                        <ag-grid-ng2 class="ag-fresh" style="height: 300px; width: 100%;" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"></ag-grid-ng2>
                    </div>
					<div class="col-xs-12">
						&nbsp;
					</div>
                </div>
            </div>
        </div>
    </div>
